<script type="text/javascript">
$(function(){
	
	$('#email,#password').focus(function(){
   		$('#beError').text('').hide();
   	}); 
	/**add nancy**/
	function immediately(){
		var element = document.getElementById("password");
		if("\v"=="v") {
			element.onpropertychange = webChange;
		}else{
			element.addEventListener("input",webChange,false);//此时的input为添加的oninput事件
		}
		function webChange(){
			$('#beError').text('').hide();
		}
	}
	immediately();
	/**end nancy**/
	//验证表单
	 	$("#loginForm").validate({
	 		/* onkeyup: false,
	 		focusCleanup:true,  */
	        rules: {
	    	   	email: {
	    	    	required: true,
	    	    	email: true,
	    	    	maxlength:100
	    	   	},
	    	   	password: {
	    	    	required: true,
	    	    	rangelength: [6,16]
	    	   	}
	    	},
	    	messages: {
	    	   	email: {
	    	    	required: "请输入登录邮箱地址",
	    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com",
	    	    	maxlength:"请输入100字以内的邮箱地址"
	    	   	},
	    	   	password: {
	    	    	required: "请输入密码",
	    	    	rangelength: "请输入6-16位密码，字母区分大小写"
	    	   	}
	    	},
	    	submitHandler:function(form){
	    		if($('#remember').prop("checked")){
	      			$('#remember').val(1);
	      		}else{
	      			$('#remember').val(null);
	      		}
	    		var email = $('#email').val();
	    		var password = $('#password').val();
	    		var remember = $('#remember').val();
	    		
	    		var callback = $('#callback').val();
	    		var authType = $('#authType').val();
	    		var signature = $('#signature').val();
	    		var timestamp = $('#timestamp').val();
	    		
	    		$(form).find(":submit").attr("disabled", true);
	            $.ajax({
	            	type:'POST',
	            	data:{email:email,password:password,autoLogin:remember, callback:callback, authType:authType, signature:signature, timestamp:timestamp},
	            	url:'/user/login',
	            	dataType: 'json'
	            }).done(function(result) {
					if(result.success){
						var turl = getParamter("turl");
						if(turl != null){
							window.location.href = decodeURIComponent(turl);
							return;
						}
					 	if(result.content.loginToUrl){
							window.location.href=result.content.loginToUrl;
	            		}else{
	            			window.location.href=ctx+'/';
	            		} 
					}else{
						$('#beError').text(result.msg).show();
					}
					$(form).find(":submit").attr("disabled", false);
	            }); 
	        }  
		});
	
	 	var PARAMTER_VALUE = null;   
	 	function getParamter(paramName) {   
	 	    if(!PARAMTER_VALUE) {   //第一次初始化   
	 	        PARAMTER_VALUE = new Array();   
	 	        var paramStr = location.search.substring(1);   
	 	        var paramArr = paramStr.split("&");   
	 	        var len = paramArr.length;   
	 	        var tempArr;   
	 	        for(var i = 0; i < len; i++) {   
	 	            tempArr = paramArr[i].split("=");   
	 	            PARAMTER_VALUE[tempArr[0]] = tempArr[1];   
	 	        }   
	 	    }   
	 	    var paramValue = PARAMTER_VALUE[paramName];   
	 	    if(paramValue) {   
	 	        return paramValue;   
	 	    }   
	 	}  
})
</script>
